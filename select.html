<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Select dependiente</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Title</h1>
        <p class="lead">Subtitle</p>
        <hr class="my-4">
        <p>Content</p>
    </div>
    <div class="container pb-3 mb-3">
        <div class="row">
            <div class="col-lg-12">
                <select id="select1" onchange="updateSelect2()">
                    <option value="">Seleccione una opcion...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                  </select>
            </div>
        </div>        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <select id="select2">
                    <!-- <option value="">Seleccione una opcion del primer menu</option> -->
                </select>
            </div>
        </div>
    </div>    
       <script>
        function updateSelect2() {
            var select1 = document.getElementById("select1");
            var select2 = document.getElementById("select2");
            select2.innerHTML = ""; // clear the options
            
            if (select1.value === "option1") {
              select2.innerHTML = "<option value='suboption1'>Suboption 1</option><option value='suboption2'>Suboption 2</option>";
            } else if (select1.value === "option2") {
              select2.innerHTML = "<option value='suboption3'>Suboption 3</option><option value='suboption4'>Suboption 4</option>";
            } else if (select1.value === "option3") {
              select2.innerHTML = "<option value='suboption5'>Suboption 5</option><option value='suboption6'>Suboption 6</option>";
            }
            else if (select1.value === "") {
                select2.innerHTML = "<option value='' disabled>Seleccione una opcion</option>";
              }
          }
          
       </script>   
</body>
</html>
