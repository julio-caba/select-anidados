<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Select Anidado</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Title</h1>
        <p class="lead">Subtitle</p>
        <hr class="my-4">
    </div>
    <div class="container pb-2">
        <h1>Seleccione:</h1>
        <select id="select1">
            <option value="">Seleccione una opcion</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
    </div>
    <!-- <div class="container d-none"> -->
    <div class="container d-none" id="contenedor">
        <div id="select2">
            <!-- <option value="" disabled>Debe seleccionar una opcion </option> -->
        </div>
         
    </div>
    
<script>
    var select1 = document.getElementById("select1");
select1.onchange = function() {
  updateSelect2();
}
function updateSelect2() {
  document.getElementById('contenedor').classList.remove('d-none'); 
    var select2 = document.getElementById("select2");
    select2.innerHTML = "";    
    if (select1.value == "option1") {
      select2.innerHTML = "<input type='text'>";      
    } else if (select1.value == "option2") {
      select2.innerHTML = "";
    }
    else if (select1.value == "option3") {
      select2.innerHTML = "<input type='text'>";
    }
  }
  
</script>      
</body>
</html>
